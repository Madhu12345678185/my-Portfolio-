<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        h1{
            font-size: 100px;
            color: red;
            margin: auto;
            margin-top: 200px;
            border: 5px solid green;
            height: 100px;
            width: 600px;
        }
        h2{
            padding-left: 500px;
            color: blue;
        }
    </style>
</head>
<body onload="showTime()">
    <h1>
    </h1>
    <h2>Made by Me using Javascript</h2>
</body>
<script>
    function showTime(){
    var d = new Date();
    var h = d.getHours();
    var m = d.getMinutes();
    var s = d.getSeconds();
    var session = "PM";


    if(h>12){
      h= h-12;
      //h = 13-12 = 1
    }

    if ( h>=12) {
        session = "AM";
    }
     h = h <10 ? "0"+h :  h; 
     m = m <10 ? "0"+m :  m;  
     s = s <10 ? "0"+s :  s; 
     var time = h + ":" + m + ":" + s +  " " + session;
     document.getElementsByTagName('h1')[0].innerText  = time;
    setTimeout(showTime,1000);
    }
</script>
</html>
